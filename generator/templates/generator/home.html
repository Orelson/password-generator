<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<div class="container text-center mt-5">
    <h1>Password Generator</h1>

    <form action="{% url 'password' %}">
        <label for="vol">
            <h4>Length</h4>
        </label>
        <br>
        <input type="range" id="vol" name="length" min="0" max="50" onchange="updating(this.value)">
        <br>
        <input type="text" id="textInput" value=""> characters

        <br> <br>

        <input type="checkbox" name="uppercase"> Uppercase
        <br> <br>

        <input type="checkbox" name="numbers"> Numbers
        <br> <br>

        <input type="checkbox" name="special"> Special Characters
        <br> <br>

        <input type="submit" value="Generate Password" class="btn btn-primary btn-lg" />
    </form>
</div>

<style>
    input#textInput {
        border: none;
        width: 30px;
    }

    input#vol {
        width: 30%;
    }
</style>

<script>
    function updating(val) {
        document.querySelector('#textInput').value = val;
    }
</script>
